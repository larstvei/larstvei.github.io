<!DOC TYPE html>
<html>
  <head>

    <link rel="stylesheet" href="styles.css">

  <body>
    <div id="linear-probing"></div>

        <button id="resize" style="width = 33%;" type="button"> <u>r</u>e(size|hash) </button>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script>linear_probing.core.run_sketch()</script>
  </body>
