<!DOC TYPE html>
<html>
  <head>
    <title>linear-probing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="linear-probing"></div>
    <div id="controls" class="container">

      <div>
        <input id="k" type="number" pattern="[0-9]*" placeholder="random" autofocus/>
      </div>

      <hr>
      <div>
        <button id="insert" type="button"> <u>i</u>nsert </button>
        <button id="bulk-insert" type="button"> <u>b</u>ulk-insert </button>
        <button id="delete" type="button"> <u>d</u>elete </button>
      </div>

      <hr>
      <div>
        <button id="resize" type="button"> <u>r</u>e(size|hash) </button>
        <button id="view" type="button"> <u>v</u>iew (text|dots) </button>
        <button id="clear" type="button"> <u>c</u>lear </button>
      </div>
      <hr>

      <div>
        <input type="range" id="speed" name="speed" min="0" max="200" value="50">
        <br>
        <label> speed </label>
      </div>

    </div>
    <script src="js/main.js"></script>
    <script>linear_probing.core.run_sketch()</script>
  </body>
</html>
